<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 200vh; /* Altura mayor para probar el scroll */
            background-color: #dcdcdc;
            color: #333333;
            position: relative;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px; /* Ajuste del espacio entre los botones */
            padding: 30px;
            background-color: #f0f0f0;
            border-radius: 15px;
        }

        .menu button {
            padding: 25px; /* Aumento el padding para hacer los botones más grandes */
            font-size: 24px; /* Aumento el tamaño de la fuente */
            border: none;
            border-radius: 15px; /* Bordes redondeados más grandes */
            background-color: #39FF14; /* Verde radioactivo */
            color: black;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            min-width: 150px; /* Ancho mínimo para los botones */
        }

        .menu button:hover {
            background-color: #32e60f; /* Tonalidad más intensa al pasar el mouse */
            transform: scale(1.1);
        }

        .menu button:active {
            background-color: #28b50c; /* Tonalidad más oscura al hacer clic */
            transform: scale(0.9);
        }

        .menu a {
            text-decoration: none;
        }

        .bottom-right-link {
            position: fixed; /* Cambio a fixed para que siempre esté visible */
            bottom: 20px;
            right: 20px;
            background-color: #28D500;
            color: white;
            padding: 15px 25px; /* Aumento del padding */
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .bottom-right-link:hover {
            background-color: #1e9f00;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="https://montewiki.github.io/Internet" target="_blank">
            <button>Internet</button>
        </a>
        <a href="https://montewiki.github.io/photographie%20num%C3%A9rique#!" target="_blank">
            <button>Photographie Numérique</button>
        </a>
        <button>Botón 3</button>
        <button>Botón 4</button>
        <button>Botón 5</button>
        <button>Botón 6</button>
        <button>Botón 7</button>
        <button>Botón 8</button>
        <button>Botón 9</button>
        <button>Botón 10</button>
        <button>Botón 11</button>
        <button>Botón 12</button>
        <button>Botón 13</button>
        <button>Botón 14</button>
        <button>Botón 15</button>
        <button>Botón 16</button>
        <button>Botón 17</button>
        <button>Botón 18</button>
        <button>Botón 19</button>
        <button>Botón 20</button>
    </div>

    <!-- Link en la esquina inferior derecha (desplazable con el scroll) -->
    <a href="https://montewiki.github.io/accueil" class="bottom-right-link">Retourner</a>

</body>
</html>

</html>
