<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montewiki</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #dcdcdc; /* Gris claro */
            color: #333333;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header Styles */
        header {
            background: #39FF14; /* Verde radioactivo */
            color: black;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        /* Button Styles */
        .button {
            background: #39FF14; /* Verde radioactivo */
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            text-decoration: none; /* Para enlaces */
            display: inline-block; /* Para centrar el botón */
            margin: 10px;
        }

        .button:hover {
            background: #32e60f; /* Tonalidad más intensa al pasar el ratón */
            transform: scale(1.1); /* Efecto de escala */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            background: #28b50c; /* Tonalidad más oscura al hacer clic */
            transform: scale(0.95);
        }

        /* Footer Styles */
        footer {
            background: #f0f0f0; /* Gris claro */
            color: #333333;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Section Styles */
        section {
            margin: 50px 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Montewiki</h1>
    </header>
    <section>
        <h2>Bienvenue sur le site de Montewiki</h2>
        <p>Nous sommes ravis de vous accueillir. Explorez nos services et solutions innovantes.</p>
        <a href="#services" class="button">Découvrez nos services</a>
    </section>
    <footer>
        <p>&copy; 2025 Montewiki. Tous droits réservés.</p>
    </footer>
</body>
</html>
